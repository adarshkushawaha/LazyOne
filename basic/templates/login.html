{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-800/50 backdrop-blur-lg border border-gray-700/50 rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white">Login</h2>
                <p class="text-gray-400 mt-2">Access your account</p>
            </div>

            {% if messages %}
                <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded-lg bg-red-500/20 text-red-300 text-sm font-medium" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login_page' %}" class="space-y-5">
                {% csrf_token %}
                <div class="relative">
                    <input type="text" name="username" placeholder="Username" required class="w-full pl-4 pr-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-200">
                </div>
                <div class="relative">
                    <input type="password" name="password" placeholder="Password" required class="w-full pl-4 pr-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-200">
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full py-3 px-4 bg-cyan-500 hover:bg-cyan-600 rounded-lg text-white font-bold text-lg transition-all transform hover:scale-105 duration-200">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? <a href="{% url 'register' %}" class="font-semibold text-cyan-400 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
