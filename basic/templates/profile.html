<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .profile-picture-preview {
            transition: all 0.3s ease;
        }
        
        .profile-picture-preview:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .message-success {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Profile</h1>
            <p class="text-gray-600">Manage your personal information</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 message-success">
            <div class="flex items-center">
                <span class="mr-2">âœ…</span>
                Profile updated successfully!
            </div>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Profile Header -->
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 px-8 py-12 text-center">
                <div class="relative inline-block">
                    <img id="profileImage" 
                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face" 
                         alt="Profile Picture" 
                         class="w-32 h-32 rounded-full border-4 border-white shadow-lg profile-picture-preview mx-auto"
                         onerror="this.src=''; this.style.display='none'; document.getElementById('defaultAvatar').style.display='flex';">
                    <div id="defaultAvatar" class="w-32 h-32 rounded-full border-4 border-white shadow-lg bg-gray-300 flex items-center justify-center mx-auto" style="display: none;">
                        <span class="text-4xl text-gray-600">ðŸ‘¤</span>
                    </div>
                </div>
                <h2 id="displayName" class="text-2xl font-bold text-white mt-4">John Doe</h2>
                <p id="displayTitle" class="text-purple-100">Sunrise Hostel</p>
                
                <!-- Profile Picture Upload -->
                <div class="mt-4">
                    <label class="file-input-wrapper">
                        <input type="file" id="profilePictureInput" accept="image/*">
                        ðŸ“· Change Photo
                    </label>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <form id="profileForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">
                                First Name
                            </label>
                            <input type="text" 
                                   id="first_name" 
                                   name="first_name" 
                                   value="John"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                                   required>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">
                                Last Name
                            </label>
                            <input type="text" 
                                   id="last_name" 
                                   name="last_name" 
                                   value="Doe"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                                   required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               value="john.doe@example.com"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                               required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                            Phone Number
                        </label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               value="+1 (555) 123-4567"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                    </div>

                    <!-- Roll Number and Room Number -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="roll_no" class="block text-sm font-semibold text-gray-700 mb-2">
                                Roll Number
                            </label>
                            <input type="text" 
                                   id="roll_no" 
                                   name="roll_no" 
                                   value="CS2024001"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                        </div>

                        <div class="form-group">
                            <label for="room_no" class="block text-sm font-semibold text-gray-700 mb-2">
                                Room Number
                            </label>
                            <input type="text" 
                                   id="room_no" 
                                   name="room_no" 
                                   value="A-204"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                        </div>
                    </div>

                    <!-- Hostel Name -->
                    <div class="form-group">
                        <label for="hostel_name" class="block text-sm font-semibold text-gray-700 mb-2">
                            Hostel Name
                        </label>
                        <input type="text" 
                               id="hostel_name" 
                               name="hostel_name" 
                               value="Sunrise Hostel"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                    </div>

                    <!-- Bio -->
                    <div class="form-group">
                        <label for="bio" class="block text-sm font-semibold text-gray-700 mb-2">
                            Bio
                        </label>
                        <textarea id="bio" 
                                  name="bio" 
                                  rows="4"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors resize-none"
                                  placeholder="Tell us about yourself...">Passionate computer science student with a love for web development and problem-solving. Always eager to learn new technologies and work on exciting projects.</textarea>
                    </div>



                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6">
                        <button type="submit" 
                                class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                            ðŸ’¾ Save Changes
                        </button>
                        
                        <button type="button" 
                                id="resetBtn"
                                class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-600 transform hover:scale-105 transition-all duration-200 shadow-lg">
                            ðŸ”„ Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Additional Info Cards -->
        <div class="grid md:grid-cols-2 gap-6 mt-8">
            <!-- Account Stats -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ðŸ“Š Account Stats</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Member since:</span>
                        <span class="font-medium">January 2024</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Profile views:</span>
                        <span class="font-medium">1,247</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Last updated:</span>
                        <span class="font-medium" id="lastUpdated">Never</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">âš¡ Quick Actions</h3>
                <div class="space-y-3">
                    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                        ðŸ”’ Change Password
                    </button>
                    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                        ðŸ”” Notification Settings
                    </button>
                    <button class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                        ðŸ“± Privacy Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Profile form functionality
        const profileForm = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        const displayName = document.getElementById('displayName');
        const displayTitle = document.getElementById('displayTitle');
        const lastUpdated = document.getElementById('lastUpdated');
        const resetBtn = document.getElementById('resetBtn');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const profileImage = document.getElementById('profileImage');
        const defaultAvatar = document.getElementById('defaultAvatar');

        // Store original values for reset functionality
        const originalValues = {
            first_name: 'John',
            last_name: 'Doe',
            email: 'john.doe@example.com',
            phone: '+1 (555) 123-4567',
            roll_no: 'CS2024001',
            room_no: 'A-204',
            hostel_name: 'Sunrise Hostel',
            bio: 'Passionate computer science student with a love for web development and problem-solving. Always eager to learn new technologies and work on exciting projects.'
        };

        // Handle form submission
        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(profileForm);
            const firstName = formData.get('first_name');
            const lastName = formData.get('last_name');
            const hostelName = formData.get('hostel_name');
            
            // Update display elements
            displayName.textContent = `${firstName} ${lastName}`;
            displayTitle.textContent = hostelName || 'No hostel specified';
            
            // Update last updated time
            const now = new Date();
            lastUpdated.textContent = now.toLocaleDateString() + ' at ' + now.toLocaleTimeString();
            
            // Show success message
            successMessage.classList.remove('hidden');
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Handle reset button
        resetBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all changes? This will restore the original values.')) {
                // Reset form fields to original values
                Object.keys(originalValues).forEach(key => {
                    const field = document.getElementById(key);
                    if (field) {
                        field.value = originalValues[key];
                    }
                });
                
                // Reset display elements
                displayName.textContent = `${originalValues.first_name} ${originalValues.last_name}`;
                displayTitle.textContent = originalValues.hostel_name;
                
                // Reset profile image
                profileImage.src = 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face';
                profileImage.style.display = 'block';
                defaultAvatar.style.display = 'none';
            }
        });

        // Handle profile picture upload
        profilePictureInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                    profileImage.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle quick action buttons
        document.querySelectorAll('[class*="Quick Actions"] button').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.textContent.trim();
                alert(`${action} feature would be implemented here in a real application.`);
            });
        });

        // Add smooth focus transitions
        document.querySelectorAll('input, textarea, select').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            field.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
