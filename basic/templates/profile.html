<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .profile-picture-preview {
            transition: all 0.3s ease;
        }
        
        .profile-picture-preview:hover {
            transform: scale(1.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .message-success {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Profile</h1>
            <p class="text-gray-600">Manage your personal information</p>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Profile Header -->
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 px-8 py-12 text-center">
                <div class="relative inline-block">
                    <img id="profileImage" 
                         src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face" 
                         alt="Profile Picture" 
                         class="w-32 h-32 rounded-full border-4 border-white shadow-lg profile-picture-preview mx-auto"
                         onerror="this.src=''; this.style.display='none'; document.getElementById('defaultAvatar').style.display='flex';">
                    <div id="defaultAvatar" class="w-32 h-32 rounded-full border-4 border-white shadow-lg bg-gray-300 flex items-center justify-center mx-auto" style="display: none;">
                        <span class="text-4xl text-gray-600">ðŸ‘¤</span>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white mt-4">John Doe</h2>
                <p class="text-purple-100">Computer Science Student</p>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                <form id="profileForm" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">
                                First Name
                            </label>
                            <input type="text" 
                                   id="first_name" 
                                   name="first_name" 
                                   value="John"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">
                                Last Name
                            </label>
                            <input type="text" 
                                   id="last_name" 
                                   name="last_name" 
                                   value="Doe"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <!-- Bio -->
                    <div class="form-group">
                        <label for="bio" class="block text-sm font-semibold text-gray-700 mb-2">
                            Description (Bio)
                        </label>
                        <textarea id="bio" 
                                  name="bio" 
                                  rows="4"
                                  placeholder="Tell us about yourself..."
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none">Passionate computer science student with interests in web development and artificial intelligence. Always eager to learn new technologies and work on innovative projects.</textarea>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- College -->
                        <div class="form-group">
                            <label for="college" class="block text-sm font-semibold text-gray-700 mb-2">
                                College
                            </label>
                            <input type="text" 
                                   id="college" 
                                   name="college" 
                                   value="Tech University"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>

                        <!-- Major -->
                        <div class="form-group">
                            <label for="major" class="block text-sm font-semibold text-gray-700 mb-2">
                                Major
                            </label>
                            <input type="text" 
                                   id="major" 
                                   name="major" 
                                   value="Computer Science"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <!-- Hostel -->
                    <div class="form-group">
                        <label for="hostel" class="block text-sm font-semibold text-gray-700 mb-2">
                            Hostel
                        </label>
                        <input type="text" 
                               id="hostel" 
                               name="hostel" 
                               value="North Campus Hostel A"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
                    </div>

                    <!-- Profile Picture Upload -->
                    <div class="form-group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Profile Picture
                        </label>
                        <div class="flex items-center space-x-4">
                            <label for="profile_picture" class="file-input-wrapper">
                                <span>ðŸ“· Choose Photo</span>
                                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                            </label>
                            <span id="fileName" class="text-sm text-gray-500">No file chosen</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                            âœ¨ Update Profile
                        </button>
                    </div>
                </form>

                <!-- Messages -->
                <div id="messages" class="mt-6"></div>
            </div>
        </div>
    </div>

    <script>
        // File input handling
        document.getElementById('profile_picture').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
            
            // Preview image
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImage = document.getElementById('profileImage');
                    const defaultAvatar = document.getElementById('defaultAvatar');
                    profileImage.src = e.target.result;
                    profileImage.style.display = 'block';
                    defaultAvatar.style.display = 'none';
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg message-success">
                    <div class="flex items-center">
                        <span class="mr-2">âœ…</span>
                        <span>Profile updated successfully!</span>
                    </div>
                </div>
            `;
            
            // Update header with form data
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const major = document.getElementById('major').value;
            
            document.querySelector('.bg-gradient-to-r h2').textContent = `${firstName} ${lastName}`;
            document.querySelector('.text-purple-100').textContent = `${major} Student`;
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Input animations
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>

</html>
