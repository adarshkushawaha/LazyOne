{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Create a New Task</h2>
        <p class="text-gray-600 mt-2">Your current balance is <strong class="text-cyan-600">{{ request.user.userprofile.rewards }}</strong> points.</p>
    </div>

    <form method="post" class="space-y-6" onsubmit="return confirmSubmission();">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow duration-200">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="4" required class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow duration-200"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="reward" class="block text-sm font-medium text-gray-700 mb-2">Reward Points</label>
                <input type="number" id="reward" name="reward" required min="1" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow duration-200">
            </div>
            <div>
                <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">Deadline</label>
                <input type="datetime-local" id="deadline" name="deadline" required value="{{ default_deadline }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-shadow duration-200">
            </div>
        </div>

        <div class="pt-6">
            <button type="submit" class="w-full text-white font-bold py-3 px-4 rounded-lg bg-cyan-500 hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-cyan-500 transition-all duration-300 transform hover:scale-105">
                Post Task
            </button>
        </div>
    </form>
</div>

<script>
    function confirmSubmission() {
        const title = document.getElementById('title').value;
        const reward = document.getElementById('reward').value;
        const deadline = document.getElementById('deadline').value;

        const confirmationMessage = `Are you sure you want to post this task?\n\nTitle: ${title}\nReward: ${reward} points\nDeadline: ${new Date(deadline).toLocaleString()}`;

        return confirm(confirmationMessage);
    }
</script>
{% endblock %}
