{% extends "base.html" %}

{% block title %}Add New Task{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create a New Task</h2>
    <form method="post">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Task Title" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        <textarea name="description" placeholder="Task Description" class="w-full p-2 border border-gray-300 rounded mb-4" rows="4" required></textarea>
        <input type="text" name="incentive" placeholder="Incentive">
        <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Add Task</button>
    </form>
</div>
{% endblock %}
