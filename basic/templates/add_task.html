{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white">Create a New Task</h2>
        <p class="text-gray-400 mt-2">Your current balance is <strong class="text-cyan-400">{{ request.user.userprofile.rewards }}</strong> points.</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-shadow duration-200">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-2">Description</label>
            <textarea id="description" name="description" rows="4" required class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-shadow duration-200"></textarea>
        </div>

        <div>
            <label for="reward" class="block text-sm font-medium text-gray-300 mb-2">Reward Points</label>
            <input type="number" id="reward" name="reward" required min="1" class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-shadow duration-200">
        </div>

        <div class="pt-6">
            <button type="submit" class="w-full text-white font-bold py-3 px-4 rounded-lg bg-cyan-500 hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-cyan-500 transition-all duration-300 transform hover:scale-105">
                Post Task
            </button>
        </div>
    </form>
</div>
{% endblock %}
