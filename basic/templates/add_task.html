<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-floating {
            position: relative;
        }
        
        .form-floating input,
        .form-floating textarea {
            padding: 1rem 0.75rem 0.5rem 0.75rem;
        }
        
        .form-floating label {
            position: absolute;
            top: 1rem;
            left: 0.75rem;
            color: #6b7280;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 1rem;
        }
        
        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label,
        .form-floating textarea:focus + label,
        .form-floating textarea:not(:placeholder-shown) + label {
            top: 0.25rem;
            font-size: 0.75rem;
            color: #4f46e5;
            font-weight: 500;
        }
        
        .priority-option {
            transition: all 0.2s ease;
        }
        
        .priority-option:hover {
            transform: translateY(-1px);
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="floating-elements">
        <div class="floating-circle w-20 h-20 top-10 left-10" style="animation-delay: 0s;"></div>
        <div class="floating-circle w-16 h-16 top-32 right-20" style="animation-delay: 2s;"></div>
        <div class="floating-circle w-12 h-12 bottom-20 left-1/4" style="animation-delay: 4s;"></div>
        <div class="floating-circle w-24 h-24 bottom-32 right-10" style="animation-delay: 1s;"></div>
    </div>

    <div class="max-w-lg mx-auto bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/20">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create New Task</h2>
            <p class="text-gray-600">Add a new task to your productivity journey</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-6">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Task created successfully!
            </div>
        </div>

        <form id="taskForm" class="space-y-6">
            <!-- Task Title -->
            <div class="form-floating">
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder=" " 
                    class="w-full border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-0 transition-colors duration-200" 
                    required
                >
                <label for="title">Task Title</label>
            </div>

            <!-- Task Description -->
            <div class="form-floating">
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder=" " 
                    rows="4" 
                    class="w-full border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-0 transition-colors duration-200 resize-none" 
                    required
                ></textarea>
                <label for="description">Task Description</label>
            </div>

            <!-- Priority Level -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">Priority Level</label>
                <div class="grid grid-cols-3 gap-3">
                    <div class="priority-option">
                        <input type="radio" id="low" name="priority" value="low" class="hidden" checked>
                        <label for="low" class="block p-3 text-center border-2 border-green-200 bg-green-50 text-green-700 rounded-lg cursor-pointer hover:bg-green-100 transition-colors">
                            <div class="font-medium">Low</div>
                            <div class="text-xs">ðŸŸ¢</div>
                        </label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" id="medium" name="priority" value="medium" class="hidden">
                        <label for="medium" class="block p-3 text-center border-2 border-yellow-200 bg-yellow-50 text-yellow-700 rounded-lg cursor-pointer hover:bg-yellow-100 transition-colors">
                            <div class="font-medium">Medium</div>
                            <div class="text-xs">ðŸŸ¡</div>
                        </label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" id="high" name="priority" value="high" class="hidden">
                        <label for="high" class="block p-3 text-center border-2 border-red-200 bg-red-50 text-red-700 rounded-lg cursor-pointer hover:bg-red-100 transition-colors">
                            <div class="font-medium">High</div>
                            <div class="text-xs">ðŸ”´</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Due Date -->
            <div class="form-floating">
                <input 
                    type="date" 
                    id="dueDate" 
                    name="dueDate" 
                    class="w-full border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-0 transition-colors duration-200 pt-6 pb-2 px-3"
                >
                <label for="dueDate" class="text-sm">Due Date (Optional)</label>
            </div>

            <!-- Incentive/Reward -->
            <div class="form-floating">
                <input 
                    type="text" 
                    id="incentive" 
                    name="incentive" 
                    placeholder=" " 
                    class="w-full border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-0 transition-colors duration-200"
                >
                <label for="incentive">Reward/Incentive (Optional)</label>
            </div>

            <!-- Tags -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">Tags</label>
                <div class="flex flex-wrap gap-2 mb-3" id="tagContainer">
                    <!-- Tags will be added here dynamically -->
                </div>
                <div class="flex">
                    <input 
                        type="text" 
                        id="tagInput" 
                        placeholder="Add a tag..." 
                        class="flex-1 border-2 border-gray-200 rounded-l-xl px-3 py-2 focus:border-indigo-500 focus:ring-0 transition-colors duration-200"
                    >
                    <button 
                        type="button" 
                        id="addTagBtn" 
                        class="bg-indigo-500 text-white px-4 py-2 rounded-r-xl hover:bg-indigo-600 transition-colors duration-200"
                    >
                        Add
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create Task
                </span>
            </button>
        </form>

        <!-- Quick Actions -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center mb-4">Quick Actions</p>
            <div class="flex justify-center space-x-4">
                <button id="clearForm" class="text-gray-500 hover:text-gray-700 text-sm font-medium transition-colors">
                    Clear Form
                </button>
                <span class="text-gray-300">|</span>
                <button id="saveTemplate" class="text-indigo-600 hover:text-indigo-700 text-sm font-medium transition-colors">
                    Save as Template
                </button>
            </div>
        </div>
    </div>

    <script>
        // Priority selection handling
        document.querySelectorAll('input[name="priority"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('label[for^="low"], label[for^="medium"], label[for^="high"]').forEach(label => {
                    label.classList.remove('ring-2', 'ring-offset-2');
                    if (label.getAttribute('for') === 'low') {
                        label.classList.remove('ring-green-500');
                    } else if (label.getAttribute('for') === 'medium') {
                        label.classList.remove('ring-yellow-500');
                    } else {
                        label.classList.remove('ring-red-500');
                    }
                });
                
                const selectedLabel = document.querySelector(`label[for="${this.id}"]`);
                selectedLabel.classList.add('ring-2', 'ring-offset-2');
                if (this.id === 'low') {
                    selectedLabel.classList.add('ring-green-500');
                } else if (this.id === 'medium') {
                    selectedLabel.classList.add('ring-yellow-500');
                } else {
                    selectedLabel.classList.add('ring-red-500');
                }
            });
        });

        // Tag functionality
        let tags = [];
        
        function addTag(tagText) {
            if (tagText && !tags.includes(tagText)) {
                tags.push(tagText);
                renderTags();
            }
        }
        
        function removeTag(tagText) {
            tags = tags.filter(tag => tag !== tagText);
            renderTags();
        }
        
        function renderTags() {
            const container = document.getElementById('tagContainer');
            container.innerHTML = tags.map(tag => `
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-indigo-100 text-indigo-800">
                    ${tag}
                    <button type="button" onclick="removeTag('${tag}')" class="ml-2 text-indigo-600 hover:text-indigo-800">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </span>
            `).join('');
        }
        
        document.getElementById('addTagBtn').addEventListener('click', function() {
            const input = document.getElementById('tagInput');
            addTag(input.value.trim());
            input.value = '';
        });
        
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag(this.value.trim());
                this.value = '';
            }
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                dueDate: formData.get('dueDate'),
                incentive: formData.get('incentive'),
                tags: tags
            };
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');
            successMsg.classList.add('success-animation');
            
            // Simulate form processing
            setTimeout(() => {
                successMsg.classList.add('hidden');
                this.reset();
                tags = [];
                renderTags();
                
                // Reset priority selection visual state
                document.querySelectorAll('label[for^="low"], label[for^="medium"], label[for^="high"]').forEach(label => {
                    label.classList.remove('ring-2', 'ring-offset-2', 'ring-green-500', 'ring-yellow-500', 'ring-red-500');
                });
                document.getElementById('low').checked = true;
            }, 2000);
        });

        // Clear form functionality
        document.getElementById('clearForm').addEventListener('click', function() {
            document.getElementById('taskForm').reset();
            tags = [];
            renderTags();
            document.querySelectorAll('label[for^="low"], label[for^="medium"], label[for^="high"]').forEach(label => {
                label.classList.remove('ring-2', 'ring-offset-2', 'ring-green-500', 'ring-yellow-500', 'ring-red-500');
            });
            document.getElementById('low').checked = true;
        });

        // Save template functionality
        document.getElementById('saveTemplate').addEventListener('click', function() {
            alert('Template saved! You can now use this as a quick start for future tasks.');
        });

        // Initialize priority selection visual state
        document.getElementById('low').checked = true;
    </script>

</html>
